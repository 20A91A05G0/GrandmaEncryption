<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grandma's Encryption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/outputCss.css" />
  </head>
  <body class="bg-vampire_black">

    <!-- HERO SECTION-->
    <section class="h-screen w-screen">
      <nav>
        <h1 class="text-white font-inter font-extrabold text-2xl pt-4 pl-6">
          GrandMa
        </h1>
      </nav>
      <div class="mt-20">
        <h2
          class="text-white text-6xl text-pale_silver text-center leading-normal"
        >
          A simple
          <span class="font-poppins font-extrabold text-cinereous"
            >Message Encryption</span
          >
          Tool.
        </h2>
        <div class="w-screen flex items-center justify-center mt-16">
          <button class="bg-white h-11 w-28 rounded-lg">Gets started</button>
        </div>
      </div>
    </section>

    <!--Selection section-->
    <section
      class="h-screen w-screen flex flex-col items-center justify-evenly font-poppins"
    >
      <div
        class="h-48 w-56 rounded-2xl text-center flex items-center justify-center bg-gradient-to-br from-bright_grey to-lemon_lime"
      >
        <h1 class="text-4xl">Encrypt Message</h1>
      </div>
      <div
        class="h-48 w-56 rounded-2xl text-center flex items-center justify-center bg-gradient-to-br from-bright_grey to-Interdimensional_Blue"
      >
        <h1 class="text-4xl">Decrypt Message</h1>
      </div>
    </section>
    
    <!--Encrypt and Decrypt forms section-->
    <section class="w-screen h-auto flex flex-col items-center gap-5">
      <!--Encrypt section-->
      <div class="bg-bright_grey w-4/5 h-auto p-5 rounded-3xl">
        <div>
          <h2 class="text-center text-4xl font-poppins font-bold">Encrypt</h2>
        </div>
        <div class="w-4/5 mt-10">
          <textarea
            placeholder="Type Secret Message here"
            name="grandmaInputCode"
            id="grandmaInputcode"
            cols="30"
            rows="1"
            oninput="auto_grow(this)"
            class="bg-bright_grey resize-none overflow-hidden min-h-min max-h-28 border-b-black border-solid outline-none focus:outline-none"
          ></textarea>
        </div>
        <div class="mt-10 flex items-center justify-start">
          <p id="encryptedMessageCodeOutput text-pale_silver">
            Your Decrypted Message will be displayed here.
          </p>
        </div>
        <div
          class="mt-10 w-full flex items-center justify-center font-poppins text-lg"
        >
          <button class="rounded-lg px-9 py-3 bg-pale_silver font-medium">
            Encrypt
          </button>
        </div>
      </div>
    </section>

    <script>
      function auto_grow(element) {
        element.style.height = "5px";
        element.style.height = element.scrollHeight + "px";
      }
    </script>
  </body>
</html>
